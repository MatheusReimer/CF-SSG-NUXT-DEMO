name: Deploy to Cloudflare
on:
  push:
    branches: [main]
  repository_dispatch:
    types: [cms_publish]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Cache the www folder to speed up incremental builds
      - name: Restore www cache
        uses: actions/cache@v4
        with:
          path: www
          key: www-${{ github.sha }}
          restore-keys: |
            www-${{ github.ref }}-
            www-
      
      - name: Build
        run: npm run generate
        env:
          CMS_API_URL: ${{ secrets.CMS_API_URL }}
          CMS_API_KEY: ${{ secrets.CMS_API_KEY }}
      
      - name: Deploy to Cloudflare
        run: npx wrangler pages deploy www --project-name=cf-ssg-demo
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}